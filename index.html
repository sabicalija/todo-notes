<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Semantics: cf, https://www.w3schools.com/html/html5_semantic_elements.asp -->
    <!-- DOM: cf. https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model -->
    <!-- DOM: cf. https://eloquentjavascript.net/14_dom.html -->
    <div id="app">
      <main>
        <div class="input">
          <input type="text" name="title" id="todo-note-title" placeholder="Title" />
          <textarea autofocus id="todo-note" placeholder="Enter note ..."></textarea>
          <button id="add-todo">+</button>
        </div>
        <ul id="todo-list" class="list">
          <li class="todo-item">
            <button>x</button>
            <div>
              <span>Title 1</span>
            </div>
            <div>
              <span>ToDo 1</span>
            </div>
          </li>
          <li class="todo-item">
            <button>x</button>
            <div>
              <span>Title 2</span>
            </div>
            <div>
              <span>ToDo 2</span>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <!-- <script src="index.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.mvc.js"></script>
  </body>
</html>
